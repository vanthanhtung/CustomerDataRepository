<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Province</title>
</head>
<body>
<h1>View province: <span th:text="${province.name}"></span></h1>
<p><a href="/provinces">Province list</a><a href="/customers">Customer list</a></p>

<table border="1">
    <tr>
        <th>Image</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td><img th:src="@{'/i/'+ ${customer.getImage()}}" width="100"/></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
